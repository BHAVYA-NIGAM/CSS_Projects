<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="box">
        <div class="box-hd">
          <div class="hd-left">
            <h3>WEEKLY REPORT</h3>
            <p>01. Feb - 07. Feb</p>
          </div>
          <div class="hd-right">
            <span>Revenue</span>
            <p>$<em>3621.79</em></p>
          </div>
        </div>
        <div class="box-bd">
          <div class="line-one">
            <div>
              <em></em>
              <span>Views</span>
            </div>
            <div>
              <em></em>
              <span>Purchases</span>
            </div>
          </div>
          <div class="line-two"></div>
          <div class="line-three"></div>
          <div class="line-four">
            <span>MON</span>
            <span>TUE</span>
            <span>WED</span>
            <span>THU</span>
            <span>FRI</span>
            <span>SAT</span>
            <span>SUN</span>
          </div>
        </div>
        <div class="bd-red">
          <svg>
            <polyline
              points="9,46 50,12 90,23 130,11 171,38 211,48 251,19"
              style="fill: none; stroke: #fa7373; stroke-width: 3"
            ></polyline>
          </svg>
        </div>
        <div class="bd-blue">
          <svg>
            <polyline
              points="9,61 50,50 90,65 130,55 171,61 211,74 251,64"
              style="fill: none; stroke: #7ba2ff; stroke-width: 3"
            ></polyline>
          </svg>
        </div>
        <div class="bd-red-points">
          <div class="points1"></div>
          <div class="points2"></div>
          <div class="points3"></div>
          <div class="points4"></div>
          <div class="points5"></div>
          <div class="points6"></div>
          <div class="points7"></div>
        </div>
        <div class="bd-red-tips">
          <div class="tips1">458<span></span></div>
          <div class="tips2"></div>
          <div class="tips3"></div>
          <div class="tips4"></div>
          <div class="tips5"></div>
          <div class="tips6"></div>
          <div class="tips7"></div>
        </div>
        <div class="bd-blue-points">
          <div class="points1"></div>
          <div class="points2"></div>
          <div class="points3"></div>
          <div class="points4"></div>
          <div class="points5"></div>
          <div class="points6"></div>
          <div class="points7"></div>
        </div>
        <div class="bd-blue-tips">
          <div class="tips1"></div>
          <div class="tips2"></div>
          <div class="tips3"></div>
          <div class="tips4"></div>
          <div class="tips5"></div>
          <div class="tips6"></div>
          <div class="tips7"></div>
        </div>
      </div>
    </div>
  </body>
</html>
